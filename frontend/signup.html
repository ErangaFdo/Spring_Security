<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-box p {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            width: 100%;
            border-radius: 10px;
            padding: 10px;
            font-weight: bold;
            background-color: #2575fc;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #1a5ed9;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signin-link a {
            color: #2575fc;
            font-weight: bold;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Sign Up</h2>
    <div class="mb-3">
        <label for="uname" class="form-label">Enter Name</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="uemail" class="form-label">Enter Email address</label>
        <input type="email" class="form-control" id="uemail" placeholder="Enter your email">
    </div>
    <div class="mb-3">
        <label for="upassword" class="form-label">Enter Password</label>
        <input type="password" class="form-control" id="upassword" placeholder="Enter your password">
    </div>

    <button type="button" class="btn btn-primary" id="signUpBtn">Sign Up</button>
    <div class="signin-link">
        <p>If you have an account, <a href="signIn.html">Sign In</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>



</body>
</html>
